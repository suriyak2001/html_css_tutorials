<!DOCTYPE html>
<html>

<head>
  <title>pagination</title>
  <link rel="stylesheet" href="style.css">
</head>
</head>

<body>

  <div class="horizontal">
    <button class="back">Back</button>
    <div id="number-line">
      <p class="number">1</p>
      <p class="number">2</p>
      <p class="number">3</p>
      <p class="number">4</p>
      <p class="number">5</p>
    </div>
    <button class="next">Next</button>
  </div>

</body>

</html>
